<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minions</title>

    <!-- Framewok css -->
    <link rel="stylesheet" href="css/12bool.css">
    <!-- CSS Custon -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <h1> My Minions</h1>
            <div class="container-fluid">
                <div class="row">
                    <!-- 1 -->
                    <div class="col-xs-2 offset-xs-5">
                        <div class="box b-yellow"></div>
                    </div>
                </div>
            </div>
            <!-- 2 -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-1 offset-xs-4">
                        <div class="box b-yellow box-z">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-6 offset-xs-6">
                                        <div class="box-in b-yellow"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Medium -->
                    <div class="col-xs-2">
                        <div class="box b-yellow"></div>
                    </div>
                    <!-- ______ -->

                    <div class="col-xs-1">
                        <div class="box b-yellow box-z">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <div class="box-in b-yellow"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3 -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-1 offset-xs-4">
                        <div class="box b-yellow"></div>
                    </div>
                    <div class="col-xs-1">
                        <div class="box box-z">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-8">
                                        <div class="box-in b-grey"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1">
                        <div class="box box-z">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-8 offset-xs-4">
                                        <div class="box-in b-grey"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1">
                        <div class="box b-yellow"></div>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
